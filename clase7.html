<html>
<!-- CLASE 7 -->
<!-- COMO DECLARAR VARIABLES Y USAR PROMPT -->

<head>
  <meta charset="UTF-8">
  <title>Mi primera programada clase 7</title>
  <script>
    // Se declara una variable de tipo texto vacia
    let nombre = ""
    // Le preguntamos al usuario cual es su nombre
    nombre = prompt("Cu√°l es tu nombre?")
    // Le damos la bienvenida al usuario mediante un alert, concatenando el nombre que ingreso con el texto "Bienvenido"
    alert("Bienvenido " + nombre)
  </script>
</head>

<body>
  <h1>Mi primer intento de web site clase 7</h1>
  <p>Este es nuestro primer programa completo y profesional</p>
  <p>Gran programa</p>
</body>

</html>
